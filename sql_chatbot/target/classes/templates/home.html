<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
  <th:block th:insert="~{include.html}" />
</head>
<body>
<th:block th:insert="~{header.html}" />




<div class="container-home">
    <div class="box-home">
        <h1>Welcome! Start chatting with your database!</h1>
        <div sec:authorize="hasRole('USER')">
            <h3>Text visible to user.</h3>
        </div>
        <div sec:authorize="hasRole('ADMIN')">
            <h3>Text visible to admin.</h3>
        </div>
        <div sec:authorize="isAuthenticated()" style="color:red">
            <h3>Text visible only to <strong>authenticated</strong> users.</h3>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.usebootstrap.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="/js/scripts.js"></script>

</body>
</html>
